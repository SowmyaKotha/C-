<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Caculator Client</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        $(document).ready(function () {

            $(":button").click(function () {
                var SignalX = $("#txtValue1").val();
                var initialstateX = $("#txtValue2").val();
                var Controlsign = $("#txtValue3").val();
                //var arg = "value1=" + param1 + "/value2=" + param2;
                var control = event.target || event.srcElement;
                var id = control.id

                //var urlString = "http://localhost:53460/api/math/";
                var urlString = "http://genesc.azurewebsites.net/api/ffl/";

                switch (id) {
                    case 'btnState':
                        urlString = urlString + "state/" + SignalX + "/" + initialstateX + "/" + Controlsign;
                        break;

                    default:
                        urlString = urlString + "hello";

                }

                $.ajax({
                    url: urlString,
                    type: "GET",
                    dataType: 'json',
                    success: function (result) {
                        $("#txtResult").val(result);

                    },
                    error: function (xhr, status, error) {
                        var err = eval("(" + xhr.responseText + ")");
                        $("#txtResult").val(err.Message)
                    }
                });
            });

        });
    </script>

</head>
<body>
    <div style="text-align:center">
        <h2> Statechart client</h2>

        <!-- Number type is not supported in IE9 and prior versions -->
        Please enter SignalX(0 or 1) :   <input type="text"
                                                id="txtValue1" min="5" max="100"><br><br>
        Please enter initial State of X :   <input type="text"
                                                   id="txtValue2" min="5" max="100"><br /><br>
        Please enter Activation or Inhibition : <input type="text"
                                                       id="txtValue3" min="5" max="100" /><br /><br>
        Next State of Y : <input type="text"
                                 id="txtResult" disabled /><br /><br>
        <input type="button" value="Next State?" id="btnState">


    </div>

</body>
</html>
