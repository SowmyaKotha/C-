<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Statechart Client</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        $(document).ready(function () {
            $(":button").click(function () {
                var value1 = $("#txtValue1").val();
                var value2 = $("#txtValue2").val();
                var value3 = $("#txtValue3").val();
                
                var arg = "Signal=" + value1 + "&initialstateG1=" + value2 + "&State=" + value3 ;
               //var arg1 = "SignalX=" + value1 + "&initialstateX=" + value2 +  "&initialstateY=" + value4;
                var control = event.target || event.srcElement;
                var id = control.id
                //var urlString = "http://localhost:53460/api/math/";
                var urlString = "/api/state/";
                switch (id) {
                    case 'btnState':
                        urlString = urlString + "FFLState/?" + arg;
                        break;
                   

                    default:
                        urlString = urlString + "hello";
                }


                $.ajax({
                    url: urlString,
                    type: "GET",
                    dataType: 'json',
                    success: function (result) {
                        $("#txtResult").val(result);
                    },
                    error: function (xhr, status, error) {
                        var err = eval("(" + xhr.responseText + ")");
                        $("#txtResult").val(err.Message)
                    }
                });
            });
           

        });
    </script>

</head>
<body>
    <div style="text-align:center">
        <h2> Statechart client</h2>

        <!-- Number type is not supported in IE9 and prior versions -->
        
        Please enter Signal(0 or 1) :   <input type="text"
                                                id="txtValue1" min="5" max="100"><br><br>
        Please enter initial State of G1(0 or 1) :   <input type="text"
                                                   id="txtValue2" min="5" max="100"><br /><br>
        
       
        Please enter either "Activation" or "Inhibition" to proceed : <input type="text"
                                                     id="txtValue3" min="5" max="100" /><br /><br>
        
        
        Next State of G2 : <input type="text"
                                 id="txtResult" disabled /><br /><br>
        <input type="button" value="Next State?" id="btnState">


    </div>

</body>
</html>
